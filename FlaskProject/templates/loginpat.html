<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example with Custom Styles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8fafa; /* Light gray background */
        }

        .register-container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .register-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-register {
            background-color: #007bff;
            color: white;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>-
</head>

<div class="card">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <form action="/loginpat" method="POST">
            <div class="mb-3">
                <label for="p_id" class="form-label">pat_id</label>
                <input type="text" class="form-control" id="p_id" name="p_id" placeholder="Enter your ID" required>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <p class="text-center">don't have an account?<a href="/registerpat">Sign Up</a></p>
        </form>
    </div>
</div>
