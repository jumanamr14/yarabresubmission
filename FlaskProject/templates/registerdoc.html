<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example with Custom Styles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8fafa; /* Light gray background */
        }

        .register-container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .register-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-register {
            background-color: #007bff;
            color: white;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<div class="card mb-4">
    <div class="Sign up form">
        {% if msg %}
        <div class="alert alert-warning">{{ msg }}</div>
        {% endif %}
        <h3 class="card-title text-center mb-4">Sign Up!</h3>
        <form action="/registerdoc" method="POST">
            <div class="mb-3">
                <label for="dr_id" class="form-label">ID</label>
                <label for="dr_id"></label><input type="text" class="form-control" id="ID" name="ID" placeholder="Enter your DR ID" required>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">firstname</label>
                <label for="firstname"></label><input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">lastname</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your lastname" required>
            </div>
             <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="checkbox" id="M" name="gender" value="M">
        <label for="M">Male</label><br>
        <input type="checkbox" id="F" name="gender" value="F">
        <label for="F">Female</label>
         </div>
            <div class="mb-3">
                <label for="phone" class="form-label">phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
          <title>Dropdown Menu</title>

            <label for="menu">Choose a Speciality:</label>
            <select id="menu" name="menu">
                <option value="option1">Cardiology</option>
                <option value="option2">Internal Medicine</option>
                <option value="option3">neurology</option>
                <option value="option3">pediatrics</option>
                <option value="option3">orthopedics</option>
                <option value="option3">surgical</option>
            </select>
            <div class="mb-3">
                <label for="address" class="form-label">address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">confirmpassword</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="confirmpassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="window.location.href='/docprofile'">Create Profile</button>
            <p class="text-center">Have an account? <a href="/logindoc"> logindoc </a></p>
        </form>
    </div>
</div>
