<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Book an Appointment</h2>
        <form method="POST" action="/appointments" class="mt-4">
            <div class="form-group">
                <label for="appointment_id">Appointment ID:</label>
                <input type="text" class="form-control" id="appointment_id" name="appointment_id" required>
            </div>
            <div class="form-group">
                <label for="patient_id">Patient ID:</label>
                <input type="text" class="form-control" id="patient_id" name="patient_id" required>
            </div>
            <div class="form-group">
                <label for="doctor_id">Doctor ID:</label>
                <input type="text" class="form-control" id="doctor_id" name="doctor_id" required>
            </div>
            <div class="form-group">
                <label for="appointment_date">Date & Time:</label>
                <input type="datetime-local" class="form-control" id="appointment_date" name="appointment_date" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
        </form>
        <label for ="button">G back to patient profile</label>
        <button type="button" class="btn btn-primary w-100" onclick="window.location.href='/patprofile'">patient profile</button>
    </div>

{#    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>#}

{#    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>#}
</body>
</html>
